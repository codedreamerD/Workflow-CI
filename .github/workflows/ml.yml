name: Workflow-CI

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (untuk baca conda.yml dan Docker)
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/workflow-ci:latest MLProject/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/workflow-ci:latest